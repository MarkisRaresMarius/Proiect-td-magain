<html>
<head>
    <link rel="stylesheet" href="styles/update.css" />
    <link rel="stylesheet" href="styles/haineData.css" />
    <link rel="stylesheet" href="styles/vue-material.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <a class="navbar-brand a" href="index.html">
            <img src="storefront.ico" width="30" height="30" class="d-inline-block align-top" alt=""> Magazin Online Haine
        </a>
    </nav>

    <div id="update">
        <h1>Actualizare Haina cu id-ul: {{ id }}</h1> <br>
        <div class="label">Name:</div>
        <input type="text" v-model="haina.name"><br></br>
        <div class="label">Brand:</div>
        <input type="text" v-model="haina.brand"><br></br>
        <div class="label">Color:</div>
        <input type="text" v-model="haina.color"><br></br>
        <div class="label">Season:</div>
        <input type="text" v-model="haina.season"><br></br>
        <div class="label">Material:</div>
        <input type="text" v-model="haina.material"><br></br>
        <div class="label">Falmable:</div>
        <input type="text" v-model="haina.flamable"><br></br>
        <div class="label">Cloth info:</div>
        <input type="text" v-model="haina.info"><br></br>
        <div class="label">Cloth season:</div>
        <input type="text" v-model="haina.sezon_aparitie"><br></br>
        <div class="label">Price:</div>
        <input type="text" v-model="haina.price"><br></br>
        <button v-on:click="update(haina.id)">Save</button>

        <p>{{message}}</p>

    </div>

    <script src="src/update.js"></script>
</body>
</html>
